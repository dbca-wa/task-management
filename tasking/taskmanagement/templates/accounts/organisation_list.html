{% extends "base_statdev.html" %}

{% block page_content_inner %}
<h1>Companies / Organisations</h1>
<div class="row">
    <form action="" method="get">
        <div class="hidden-xs col-sm-1">
            <label for="search_field">Search:</label>
        </div>
        <div class="col-xs-12 col-sm-8">
            <input id="search_field" type="text" class="form-control" name="q" placeholder="Search..." value="{{ query_string }}">
        </div>
        <div class="col-xs-12 col-sm-3">
            <a class="btn btn-primary pull-right" role="button" href="{% url 'organisation_create' %}">Create a company</a>
        </div>
    </form>
</div>

<br>

<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ABN</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in object_list %}
                    <tr>
                        <td><a href="{% url 'organisation_detail' obj.pk %}">{{ obj.name }}</a></td>
                        <td>{{ obj.abn }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
